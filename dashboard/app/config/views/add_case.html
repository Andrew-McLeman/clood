<ul class="nav nav-tabs">
    <li role="presentation"><a class="btn" ng-click="$state.go('config.attributes')"><i class="fas fa-wrench"></i> Attributes</a></li>
    <li role="presentation"><a class="btn" ng-click="$state.go('config.add_data')"><i class="fas fa-database"></i> Add Data</a></li>
    <li role="presentation" class="active"><a class="btn"><i class="fas fa-plus"></i></i> Add Case</a></li>
</ul>

<!-- Display project attributes, data types, and an input box-->
<div class="row">
    <div class="col-sm-12">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Attribute</th>
                        <th>Data Type</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="attribute in selected.attributes">
                        <td>{{ attribute.name }}</td>
                        <td>
                            {{ attribute.type }}{{ attribute.similarity == "Array" ? '(Array)' : '' }}
                            <i class="fas fa-info-circle" ng-if="attribute.similarity == 'Array'" data-toggle="tooltip" data-placement="right" title="Array values are created by seperating values with commas."></i>
                        </td>
                        <td>
                            <input type="text" class="form-control" ng-model="newCase['data'][attribute.name]" ng-disabled="!selected.attributes.length>0">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- save case button-->
<div class="row">
    <div class="col-sm-12">
        <button type="button" class="btn btn-primary" ng-click="saveCase()" ng-disabled="!selected.attributes.length>0">
            Save Case
        </button>
    </div>
</div>
