<ul class="nav nav-tabs">
  <li role="presentation"><a class="btn btn-link" ng-click="$state.go('cbr.retrieve')"><i class="fas fa-search-plus"></i> Retrieve</a></li>
  <li role="presentation"><a class="btn btn-link" ng-click="$state.go('cbr.reuse')"><i class="fas fa-redo"></i> Reuse</a></li>
  <li role="presentation"><a class="btn btn-link" ng-click="reviseCase()"><i class="fas fa-edit"></i> Revise</a></li>
  <li role="presentation" class="active"><a class="btn btn-link"><i class="fas fa-plus"></i> Retain</a></li>
</ul>

<p></p>

<div class="row">
  <div ng-show="objOrArrayHasContent(requests.response.recommended)">
    <!-- Dynamically create fields using the project's casebase attributes -->
    <div class="row">
      <div class="col-lg-12">
        <div class="p-5">
          <form id="retainForm">
            <div class="table-responsive">
              <table class="table table-striped table-bordered" width="100%" cellspacing="0">
                <thead>
                  <tr>
                    <th>Attribute name</th>
                    <th>Attribute value</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="(key, value) in requests.response.recommended">
                    <td>
                      {{ key }}
                    </td>
                    <td>
                      {{ value }}
                    </td>
                  </tr>
                </tbody>
              </table>

              <button type="button" class="btn btn-default" ng-click="$state.go('cbr.revise')">
                Back
              </button>
              <button type="button" class="btn btn-primary" ng-click="saveCase()">
                Save
              </button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
