<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Set Parameters</h3>
</div>
<div class="modal-body" id="modal-body">
    <p class="lead">Specify the minimum and maximum values for calculating McSherry similarity for {{ data.name }}.</p>
    <form name="paramsForm">
        <div class="form-group">
            <label for="mcsherryminattribinterval">Minimum value</label>
            <input id="mcsherryminattribinterval" type="number" class="form-control" ng-model="data.options.min" min="0" required>
        </div>
        <div class="form-group">
            <label for="mcsherrymaxattribinterval">Maximum value</label>
            <input id="mcsherrymaxattribinterval" type="number" class="form-control" ng-model="data.options.max" min="0.001" required>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()" ng-disabled="paramsForm.$invalid">Continue</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
