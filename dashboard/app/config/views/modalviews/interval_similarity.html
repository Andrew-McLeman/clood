<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Set Parameters</h3>
</div>
<div class="modal-body" id="modal-body">
    <p class="lead">Specify the interval value (range of possible values) for the similarity for {{ data.name }}.</p>
    <div class="form-group">
        <label for="intervalattribinterval">Interval</label>
        <input id="intervalattribinterval" type="number" class="form-control" ng-model="data.options.interval">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Continue</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
