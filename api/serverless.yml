

service: clood-cbr

provider:
  name: aws
  runtime: python3.7
  region: eu-west-2
  stage: dev

functions:
  home:
    handler: handler.home
    events:
      - http:
          path: /
          method: get
          cors: true
  all_projects:
    handler: handler.all_projects
    events:
      - http:
          path: project
          method: get
          cors: true
  get_project:
    handler: handler.get_project
    events:
      - http:
          path: project/{id}
          method: get
          cors: true
  new_project:
    handler: handler.new_project
    events:
      - http:
          path: project
          method: post
          cors: true
  update_project:
    handler: handler.update_project
    timeout: 900 # default is 6
    events:
      - http:
          path: project/{id}
          method: put
          cors: true
  delete_project:
    handler: handler.delete_project
    events:
      - http:
          path: project/{id}
          method: delete
          cors: true
  create_index:
    handler: handler.create_project_index
    events:
      - http:
          path: project/mapping/{id}
          method: get
          cors: true
  save_case_list:
    handler: handler.save_case_list
    timeout: 900 # default is 6
    events:
      - http:
          path: case/{id}/list
          method: post
          cors: true
  get_all_cases:
    handler: handler.get_all_cases
    events:
      - http:
          path: case
          method: post
          cors: true
  get_case:
      handler: handler.get_case
      events:
        - http:
            path: project/{id}/case/{cid}
            method: get
            cors: true
  update_case:
    handler: handler.update_case
    timeout: 900 # default is 6
    events:
      - http:
          path: project/{id}/case/{cid}
          method: put
          cors: true
  delete_casebase:
    handler: handler.delete_casebase
    events:
      - http:
          path: project/{id}/case
          method: delete
          cors: true
  delete_case:
    handler: handler.delete_case
    events:
      - http:
          path: project/{id}/case/{cid}
          method: delete
          cors: true
  re_create_config:
    handler: handler.re_create_config
    events:
      - http:
          path: config/create
          method: get
          cors: true
  get_config:
    handler: handler.get_config
    events:
      - http:
          path: config
          method: get
          cors: true
  save_config:
    handler: handler.update_config
    events:
      - http:
          path: config
          method: post
          cors: true
  check_ontology_sim:
    handler: handler.check_ontology_sim
    events:
      - http:
          path: ontology_sim/{ontology_id}
          method: get
          cors: true
  retrieve:
    handler: handler.cbr_retrieve
    events:
      - http:
          path: retrieve
          method: post
          cors: true
  reuse:
    handler: handler.cbr_reuse
    events:
      - http:
          path: reuse
          method: post
          cors: true
  revise:
    handler: handler.cbr_revise
    events:
      - http:
          path: revise
          method: post
          cors: true
  retain:
    handler: handler.cbr_retain
    events:
      - http:
          path: retain
          method: post
          cors: true
  explain:
    handler: handler.retrieve_explain
    events:
      - http:
          path: explain
          method: post
          cors: true
  update_attribute_options:
    handler: handler.update_attribute_options
    events:
      - http:
          path: project/{id}/options
          method: post
          cors: true
plugins:
  - serverless-python-requirements
  - serverless-offline
custom:
  serverless-offline: 
    useChildProcesses: true
  pythonRequirements:
    dockerizePip: true